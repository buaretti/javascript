<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <main>
        <p>
            <label for="anonasc">Ano de Nascimento:</label>
            <input type="number" name="number" id="anonasc">
        </p>

        <p>
            <label for="sex">Sexo:</label>
            <input type="radio" name="radsex" id="mas">
            <label for="mas">Masculino</label>
            <input type="radio" name="radsex" id="fem">
            <label for="fem">Feminino</label>
        </p>

        <div id="botao">Verificar</div>
        <div id="res">Preencha os dados acima para ver o resultado!</div>
    </main>
    <footer>
        <a href="https://github.com/buaretti" target="_blank">&copy;Marcelo Buaretti</a>
    </footer>
</body>
</html>
