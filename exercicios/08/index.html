<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <main>
        <p>
            <label class="labelg" for="anonasc">Ano de Nascimento:</label>
            <input type="number" name="number" id="anonasc" placeholder="1990">
        </p>
        
        <p>
            <span class="labelg">Sexo:
                <input type="radio" name="radsex" id="mas" checked class="radsex">
                <label for="mas">Masculino</label>
                <input type="radio" name="radsex" id="fem" class="radsex">
                <label for="fem">Feminino</label>
            </p>
            
            <div id="botao">Verificar</div>
            <div id="res">Preencha os dados acima para ver o resultado!</div>
            <div id="erro">Verifique o ano e tente novamente!</div>
            <div id="image"> <img id="imgsex" src="" alt="Imagem de Pessoa">
            </div>
        </main>
        <footer>
        <a href="https://github.com/buaretti" target="_blank">&copy;Marcelo Buaretti</a>
    </footer>

    <script src="scripts/script.js"></script>
</body>
</html>
