<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nacionalidade</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }

      body,
      html {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        font-size: 1em;
        background-color: #593e3e;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
      }

      header {
        background-color: #a64153;
        color: #d7d9d7;
        padding: 40px;
        box-shadow: 2px 2px 6px #382727;
        position: relative;
      }

      header h1 {
        text-align: center;
        text-shadow: 1px 1px 6px #6a2935;
        margin-bottom: 10px;
      }

      header p {
        text-align: center;
        text-shadow: 1px 1px 6px #6a2935;
      }

      main {
        background-color: #d7d9d7;
        width: 70vw;
        height: 75vh;
        margin: auto;
        margin-top: 72.5px;
        margin-bottom: 72.5px;
        min-width: 300px;
        max-width: 1000px;
        box-shadow: 2px 2px 6px #382727;
        border-radius: 10px;
        padding: 30px;
      }

      main h2 {
        text-align: center;
        font-size: 1.4em;
        color: #a6705d;
      }

      main input{
        width: 100px;
      }

      footer {
        background-color: #a64153;
        text-align: center;
        color: #d7d9d7;
        padding: 5px;
        bottom: 0;
        font-size: 0.8em;
        box-shadow: 2px 2px 6px #382727;
      }

      footer p {
        max-width: 100%;
        margin: 0 auto;
      }

      footer a {
        color: #d7d9d7;
        text-decoration: none;
        font-style: italic;
        font-weight: bolder;
      }

      footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Nacionalidade</h1>
      <p>Saiba o status da sua nacionalidade aqui!</p>
    </header>
    <main>
      <h2>Preencha os campos abaixo &downarrow;</h2>
      <p>
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" autocomplete="name" placeholder="Cleiton Santos" />
      </p>

      <p>
        <label for="paisatual">País atual:</label>
        <input type="text" name="paisaatual" id="paisatual" autocomplete="country-name" placeholder="Brazil" />
      </p>

      <p>
        <label for="paisorigem">País de Origem:</label>
        <input type="text" name="paisorigem" id="paisorigem" autocomplete="country-name" placeholder="USA" />
      </p>
    </main>
    <footer>
      <p>
        Site desenvolvido por
        <a href="https://github.com/buaretti" target="_blank"
          >&copy;Marcelo Buaretti</a
        >
      </p>
    </footer>

    <script>

    </script>
  </body>
</html>
