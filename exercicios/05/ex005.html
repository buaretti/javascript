<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste</title>
  </head>
  <body>
    <div onclick="clicou()" id="bloco">Clique aqui!</div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var body = document.body
        document.body.style.fontFamily = "system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif";
        var bloco = document.getElementById("bloco")
        bloco.style.cursor = ("pointer")
        bloco.style.top = ("50%")
        bloco.style.left = ("50%")
        bloco.style.transform = "translate: (-50%, -50%)"
      });

      function clicou(){
        bloco.style.display = ("none")
      }
    </script>
  </body>
</html>
