<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste</title>
    <style>
      .animated {
        background-color: #6db5e3; /* Cor de fundo mais clara */
        transform: scale(1.2); /* Aumento de tamanho */
        transition: all 0.3s ease; /* Transição suave com duração de 0.3 segundos */
      }

      #bloco {
        transition: all 0.3s ease;
      }

      .saindo {
        opacity: 0; /* Torna o elemento transparente */
        transform: scale(0); /* Reduz o tamanho a zero */
      }
    </style>
  </head>
  <body>
    <div
      onclick="clicou()"
      onmouseenter="entrou()"
      onmouseleave="saiu()"
      id="bloco"
    >
      Clique aqui!
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var body = document.body;
        document.body.style.fontFamily =
          "system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif";

        body.style.backgroundColor = "#203359";
        var bloco = document.getElementById("bloco");
        bloco.style.cursor = "pointer";
        bloco.style.backgroundColor = "#499EBF";
        bloco.style.width = "200px";
        bloco.style.height = "200px";
        bloco.style.textAlign = "center";
        bloco.style.lineHeight = "200px";
        bloco.style.color = "white";
        document.body.style.margin = "0";
        document.body.style.padding = "0";
        document.body.style.display = "flex";
        document.body.style.justifyContent = "center";
        document.body.style.alignItems = "center";
        document.body.style.height = "100vh";
        bloco.style.borderRadius = "50%";
        bloco.style.boxShadow = "1px 1px 6px black";
        bloco.style;
      });

      function clicou() {
        bloco.classList.add("saindo"); // Adiciona a classe de animação de saída
        setTimeout(function () {
          bloco.style.display = "none"; // Oculta o elemento após a animação
        }, 300);
      }

      function entrou() {
        bloco.classList.add("animated"); // Adiciona a classe de animação
        bloco.style.backgroundColor = "#6db5e3"; // Define a cor de fundo mais clara
      }

      function saiu() {
        bloco.classList.remove("animated"); // Remove a classe de animação
        bloco.style.backgroundColor = "#499EBF"; // Retorna à cor de fundo original
      }
    </script>
  </body>
</html>
