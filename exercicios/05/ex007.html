<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Jogo de Adivinhação</h1>
    <p>Tente adivinhar o número entre 1 e 100:</p>
    <input type="text" id="tentativa" placeholder="Digite sua tentativa">
    <button onclick="adivinhar()">Adivinhar</button>
    <p id="mensagem"></p>
    <script>
        // Gere um número aleatório entre 1 e 100
        const numeroAleatorio = Math.floor(Math.random() * 100) + 1;
        let tentativas = 0;

        function adivinhar() {
            const tentativa = parseInt(document.getElementById('tentativa').value);
            tentativas++;

            if (tentativa === numeroAleatorio) {
                exibirMensagem(`Parabéns! Você adivinhou o número em ${tentativas} tentativas.`);
                document.getElementById('tentativa').disabled = true;
            } else if (tentativa < numeroAleatorio) {
                exibirMensagem('Tente um número maior.');
            } else {
                exibirMensagem('Tente um número menor.');
            }
        }

        function exibirMensagem(mensagem) {
            document.getElementById('mensagem').textContent = mensagem;
        }
    </script>
</body>
</html>
