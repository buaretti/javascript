<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Matriz com Índices</title>
  <style>
    table {
      border-collapse: collapse;
      margin: 20px;
    }
    table, th, td {
      border: 1px solid black;
      padding: 8px;
    }
  </style>
</head>
<body>

    <p>4. Altere o exercício anterior de forma que mostre a matriz da seguinte maneira, mostrando
        as linhas e colunas da mesma</p>

<table id="matriz"></table>

<script>
  function criarMatriz() {
    let matriz = [];
    for (let i = 0; i < 4; i++) {
      matriz.push([0, 0, 0, 0]);
    }
    return matriz;
  }

  function preencherDiagonal(matriz) {
    for (let i = 0; i < 4; i++) {
      matriz[i][i] = 1;
    }
    return matriz;
  }

  function exibirMatrizNaTabela(matriz) {
    let table = document.getElementById('matriz');
    table.innerHTML = '';

    let headRow = table.insertRow();
    headRow.insertCell(); 
    for (let i = 0; i < 4; i++) {
      let headCell = headRow.insertCell();
      headCell.textContent = i; 
    }

    for (let i = 0; i < 4; i++) {
      let row = table.insertRow();
      let cellHeader = row.insertCell();
      cellHeader.textContent = i; 

      for (let j = 0; j < 4; j++) {
        let cell = row.insertCell();
        cell.textContent = matriz[i][j];
      }
    }
  }

  let matriz = criarMatriz();
  matriz = preencherDiagonal(matriz);
  exibirMatrizNaTabela(matriz);
</script>

</body>
</html>
