<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Soma das Linhas e Colunas da Matriz</title>
    <style>
      table {
        border-collapse: collapse;
        margin: 20px;
      }
      table,
      th,
      td {
        border: 1px solid black;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <p>
      8. Altere o exercício anterior para apresentar além da soma por linha,
      mostrar a soma de cada coluna.
    </p>
    <h2>Soma das Linhas e Colunas da Matriz</h2>
    <table id="matriz"></table>
    <p id="somas"></p>

    <script>
      function criarMatriz() {
        let matriz = [];
        for (let i = 0; i < 3; i++) {
          matriz.push([0, 0, 0]);
        }
        return matriz;
      }

      function preencherMatriz(matriz) {
        for (let i = 0; i < 3; i++) {
          for (let j = 0; j < 3; j++) {
            matriz[i][j] = parseInt(
              prompt(`Digite um valor para a posição [${i}][${j}]:`)
            );
          }
        }
        return matriz;
      }

      function calcularSomaDasLinhas(matriz) {
        let somasLinhas = [];
        for (let i = 0; i < 3; i++) {
          let somaLinha = 0;
          for (let j = 0; j < 3; j++) {
            somaLinha += matriz[i][j];
          }
          somasLinhas.push(somaLinha);
        }
        return somasLinhas;
      }

      function calcularSomaDasColunas(matriz) {
        let somasColunas = [];
        for (let j = 0; j < 3; j++) {
          let somaColuna = 0;
          for (let i = 0; i < 3; i++) {
            somaColuna += matriz[i][j];
          }
          somasColunas.push(somaColuna);
        }
        return somasColunas;
      }

      function exibirMatrizEValorDasSomas(matriz, somasLinhas, somasColunas) {
        let table = document.getElementById("matriz");
        table.innerHTML = "";

        for (let i = 0; i < 3; i++) {
          let row = table.insertRow();
          for (let j = 0; j < 3; j++) {
            let cell = row.insertCell();
            cell.textContent = matriz[i][j];
          }
        }

        let somasElement = document.getElementById("somas");
        somasElement.textContent = `Soma das linhas: ${somasLinhas.join(
          ", "
        )} | Soma das colunas: ${somasColunas.join(", ")}`;
      }

      let matriz = criarMatriz();
      matriz = preencherMatriz(matriz);
      let somasDasLinhas = calcularSomaDasLinhas(matriz);
      let somasDasColunas = calcularSomaDasColunas(matriz);

      exibirMatrizEValorDasSomas(matriz, somasDasLinhas, somasDasColunas);
    </script>
  </body>
</html>
