<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibir Valores do Vetor</title>
</head>
<body>
    <p>1. Crie um vetor com 20 posições e preencha com o valor 100 todas as posições, e
        mostre na tela o valor de cada posição</p>
    <ul id="valoresVetor"></ul>

    <script>
        let vetor = [];
        const tamanhoVetor = 20;

        for (let c = 0; c < tamanhoVetor; c++) {
            vetor.push(100);
        }

        // Obtendo a referência à lista onde os valores serão exibidos
        const listaValores = document.getElementById('valoresVetor');

        // Exibindo cada valor do vetor na lista
        vetor.forEach(valor => {
            const itemLista = document.createElement('li');
            itemLista.textContent = valor;
            listaValores.appendChild(itemLista);
        });
    </script>
</body>
</html>
